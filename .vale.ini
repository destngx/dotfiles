# This goes in a file named either `.vale.ini` or `_vale.ini`.
StylesPath = ~/.config/vale/styles
MinAlertLevel = suggestion

# External packages
Packages = Google, write-good, MDX, Readability, alex, proselint

[*.{md,txt}]
# ^ This section applies to only Markdown files.
#
# You can change (or add) file extensions here
# to apply these settings to other file types.
#
# For example, to apply these settings to both
# Markdown and reStructuredText:
#
# [*.{md,rst}]

# List of styles to load.
BasedOnStyles = Vale, Google, write-good, alex, proselint
Vale.Spelling = OFF
write-good.TooWordy = OFF

