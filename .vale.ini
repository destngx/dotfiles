# This goes in a file named either `.vale.ini` or `_vale.ini`.
StylesPath = ~/.config/vale/styles
MinAlertLevel = suggestion

# External packages
Packages = Google, write-good, MDX, Readability, alex, proselint

[*.{md,txt}]
# List of styles to load.
BasedOnStyles = Vale, Google, write-good, alex, proselint
Vale.Spelling = OFF
write-good.TooWordy = OFF
Google.Parens = OFF

BlockIgnores = \[\[(.*?)\]\] 
